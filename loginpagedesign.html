


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://images.pexels.com/photos/19154533/pexels-photo-19154533/free-photo-of-a-bed-with-a-window-looking-out-to-the-ocean.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load') center/cover no-repeat;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #0dff00;
            background-color: transparent;
            box-shadow: 5px 0px 10px 5px rgb(22, 16, 195);
            border-radius: 5px;
        }

        .title {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #b30e74;
            border-radius: 3px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            justify-content: center;
            color: #fff;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.9s;
            background: linear-gradient(to right, #1be211, #0086b3,rgb(218, 14, 14),rgb(236, 12, 236)); 
        }

        .btn:hover {
            background-color: #10c0e7; 
            background: linear-gradient(to right, #e2118e, #b30000,rgb(14, 191, 218),rgb(12, 232, 38))
        }

        .message {
            text-align: center;
            margin-top: 20px;
        }

        .message a {
            color: #007bff;
            text-decoration: none;
        }

        .message a:hover {
            text-decoration: underline;
            color: black;
        }

        /* Add styles for the password toggle */
        .password-toggle {
            
            display: inline-block;
            margin-left: 10px;
            cursor: pointer;
            color: #1c07a1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">Login Page</h2>
        <form>
            <div class="input-group">
                <label for="email"><strong>E-mail : -</strong></label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password"><strong>Password </strong></label>
                <input type="password" id="password" name="password" required>
                <span class="password-toggle" onclick="togglePassword()"><strong>Show/Hide</strong> </span>
            </div>
            <button type="submit" class="btn"><strong>Login Here</strong></button>
        </form>
        <div class="message">
            <p>Don't have any Account? <a href="#"><strong>Register</strong></a></p>
            <p><a href="#"> <strong> Password Forget</strong></a></p>
        </div>
    </div>

    <script>
        // JavaScript function to toggle password visibility
        function togglePassword() {
            let passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
</body>
</html>
