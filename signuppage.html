<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://images.pexels.com/photos/19154533/pexels-photo-19154533/free-photo-of-a-bed-with-a-window-looking-out-to-the-ocean.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load') center/cover no-repeat;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 70%;
            max-width: 400px;
            padding: 30px;
            background-color: transparent;
            box-shadow: 5px 0px 10px 5px rgb(195, 16, 16);
            border-radius: 10px;
            text-align: center;
        }

        .title {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            color: #0a0a0a;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            text-align: start;
            display: block;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            color: black;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px dotted red;
            border-radius: 5px;
            margin-top: 8px;
            box-sizing: border-box;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            justify-content: center;
            color: #fff;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.9s;
            background: linear-gradient(to right, #1be211, #0086b3,rgb(218, 14, 14),rgb(236, 12, 236)); 
        }

        .btn:hover {
            background-color: #10c0e7; 
            background: linear-gradient(to right, #e2118e, #b30000,rgb(14, 191, 218),rgb(12, 232, 38))
        }

        .message {
            color: rgb(231, 15, 15);
            margin-top: 20px;
            font-weight: bolder;
        }

        .message a {
            color: #0c0c0c;
            text-decoration: none;
            font-weight: bold;
            margin-left: 10px;
        }

        .message a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">Signup Page</h2>
        <form>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <div class="message">
            <p>Already have an account? <a href="#">Login</a></p>
        </div>
    </div>
</body>
</html>
